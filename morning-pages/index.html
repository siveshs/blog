<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morning Pages</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
            }

            .border-black {
                border: 1px solid black;
            }

            .noresize {
                resize: none;
            }

            .vh-100-ios {
                height: calc(100vh - env(safe-area-inset-bottom));
            }

            .vh-custom {
                height: 89vh;
            }

            #textarea-div {
                transition: opacity 600ms ease-in-out;
            }
        </style>
    </head>

    <body class="bg-secondary text-light">
        <section>
            <div class="container p-3 d-flex flex-column vh-custom">
                <h1 class="text-center mb-3">Morning Pages</h1>

                <div class="row mb-3 text-md-center fw-medium">
                    <div id="word-count" class="col text-warning">words: 0</div>
                    <div id="char-count" class="col text-warning">
                        characters: 0
                    </div>
                    <div id="page-count" class="col text-warning">pages: 0</div>
                </div>

                <div class="flex-grow-1 mb-3" id="textarea-div">
                    <textarea
                        class="form-control w-100 h-100 rounded-3 noresize text-area-animate"
                        id="main-text-area"
                        placeholder="Start typing..."
                    ></textarea>
                </div>

                <button
                    class="btn btn-warning rounded-3"
                    id="delete-pages"
                    type="button"
                >
                    Delete Pages
                </button>
            </div>
        </section>

        <script>
            const textArea = document.getElementById('main-text-area');
            const textAreaDiv = document.getElementById('textarea-div');
            const wordCount = document.getElementById('word-count');
            const charCount = document.getElementById('char-count');
            const pageCount = document.getElementById('page-count');
            const delPagesBtn = document.getElementById('delete-pages');

            const currentText = localStorage.getItem('text');
            if (currentText) {
                textArea.value = currentText;
            }

            textArea.addEventListener('keydown', (e) => {
                if (e.code === 'Backspace') {
                    // don't allow backspace
                    e.preventDefault();
                    return;
                }
                updateCounts();
                localStorage.setItem('text', textArea.value);
            });

            delPagesBtn.addEventListener('click', () => {
                localStorage.clear();
                textAreaDiv.style.setProperty('opacity', '0');
                setTimeout(() => {
                    textArea.value = '';
                    console.log(`chars:${textArea.value.length}`);
                    console.log(`words:${textArea.value.split(/\s/).length}`);
                    updateCounts();
                    textAreaDiv.style.setProperty('opacity', '100');
                }, 600);
            });

            function updateCounts() {
                const numOfChars = textArea.value.length;
                const numOfWords = textArea.value.split(/\s/).length - 1;
                const numOfPages = Math.round((numOfWords / 450) * 100) / 100;

                wordCount.innerText = `words: ${numOfWords}`;
                charCount.innerText = `characters: ${numOfChars}`;
                pageCount.innerText = `pages: ${numOfPages}`;
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
