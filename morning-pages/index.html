<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morning Pages</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
            }

            .border-black {
                border: 1px solid black;
            }
        </style>
    </head>

    <body class="bg-secondary text-light">
        <section>
            <div class="container p-3">
                <h1 class="text-center">Morning Pages</h1>
                <form>
                    <!-- <label for="main-text-area">Start typing:</label> -->
                    <textarea
                        class="form-control mt-3 mb-3 noselect"
                        id="main-text-area"
                        placeholder="Start typing..."
                        rows="20"
                    ></textarea>
                </form>
                <div class="row">
                    <div id="word-count" class="col-md">Number of words: 0</div>
                    <div id="char-count" class="col-md">
                        Number of characters: 0
                    </div>
                    <div id="page-count" class="col-md">Number of pages: 0</div>
                </div>
            </div>
        </section>

        <script>
            const textArea = document.getElementById('main-text-area');
            const wordCount = document.getElementById('word-count');
            const charCount = document.getElementById('char-count');
            const pageCount = document.getElementById('page-count');

            textArea.addEventListener('keydown', (e) => {
                if (e.code === 'Backspace') {
                    // don't allow backspace
                    e.preventDefault();
                    return;
                }
                const numOfChars = textArea.value.length;
                const numOfWords = textArea.value.split(' ').length;
                const numOfPages = Math.round((numOfWords / 250) * 100) / 100;
                console.log(numOfPages);
                wordCount.innerText = `Number of words: ${numOfWords}`;
                charCount.innerText = `Number of characters: ${numOfChars}`;
                pageCount.innerText = `Number of pages: ${numOfPages}`;
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
