<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meal Randomzier</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="custom-styles.css" />
        <script
            src="https://kit.fontawesome.com/c6de76d3b8.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="LunchMeal.js" type="module"></script>
        <script src="helpers.js"></script>

        <script type="module">
            import { h, render } from 'https://esm.sh/preact';
            import { useState, useEffect } from 'https://esm.sh/preact/hooks';
            import htm from 'https://esm.sh/htm';
            // Initialize htm with Preact
            const html = htm.bind(h);

            import { LunchMeal, preloadImages } from './LunchMeal.js';

            function App(props) {
                const [lunchMeal, setLunchMeal] = useState(new LunchMeal());
                useEffect(() => {
                    preloadImages();
                }, []);
                return html` <div class="container text-center">
                    <${LunchMealCardSet}
                        lunchMeal=${lunchMeal}
                        setLunchMeal=${setLunchMeal}
                    ><//>
                </div>`;
            }

            function LunchMealCardSet({ lunchMeal, setLunchMeal }) {
                const mealElements = [...Object.keys(lunchMeal)];
                return html`
                    <div class="container text-center my-3 p-4">
                        <div class="row px-5 mb-2">
                            <h2 class="fw-medium">
                                Meal Ideas
                                <span class=""> - South Indian Lunch</span>
                            </h2>
                        </div>
                        <div class="row">
                            <button
                                class="btn btn-dark text-light mb-2"
                                onClick=${() => {
                                    let newMeal = lunchMeal.randomNewMeal();
                                    setLunchMeal(newMeal);
                                }}
                            >
                                <i class="fa-solid fa-shuffle mx-2"></i>
                                Shuffle Meal Items
                            </button>
                        </div>
                        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4">
                            <div class="col my-2">
                                <${DishCard}
                                    key="rice_option"
                                    id="rice_option"
                                    lunchMeal=${lunchMeal}
                                    setLunchMeal=${setLunchMeal}
                                ><//>
                            </div>

                            <div class="col my-2">
                                <${DishCard}
                                    key="gravy1"
                                    id="gravy1"
                                    lunchMeal=${lunchMeal}
                                    setLunchMeal=${setLunchMeal}
                                ><//>
                            </div>
                            <div class="col my-2">
                                <${DishCard}
                                    key="gravy2"
                                    id="gravy2"
                                    lunchMeal=${lunchMeal}
                                    setLunchMeal=${setLunchMeal}
                                ><//>
                            </div>
                            <div class="col my-2">
                                <${DishCard}
                                    key="curds"
                                    id="curds"
                                    lunchMeal=${lunchMeal}
                                    setLunchMeal=${setLunchMeal}
                                ><//>
                            </div>

                            <div class="col my-2">
                                <${DishCard}
                                    key="side1"
                                    id="side1"
                                    lunchMeal=${lunchMeal}
                                    setLunchMeal=${setLunchMeal}
                                ><//>
                            </div>
                            <div class="col my-2">
                                <${DishCard}
                                    key="side2"
                                    id="side2"
                                    lunchMeal=${lunchMeal}
                                    setLunchMeal=${setLunchMeal}
                                ><//>
                            </div>
                            <div class="col my-2">
                                <${DishCard}
                                    key="crunchy"
                                    id="crunchy"
                                    lunchMeal=${lunchMeal}
                                    setLunchMeal=${setLunchMeal}
                                ><//>
                            </div>
                        </div>
                    </div>
                `;
            }

            function DishCard({ id, lunchMeal, setLunchMeal }) {
                const elem = lunchMeal[id];

                return html`<div
                    class="card hover-pointer active-no-shadow"
                    style="box-shadow: lightgray 2px 2px 10px"
                    onClick=${() => {
                        let newMeal = lunchMeal.randomNewMeal(id);
                        setLunchMeal(newMeal);
                    }}
                >
                    <img
                        src="${elem.dishImgUrl}"
                        alt=""
                        class="card-img-top img-fluid"
                    />
                    <div class="card-body card-body-color">
                        <span class="card-title fs-6">${elem.dishName}</span>
                    </div>
                </div>`;
            }

            render(html`<${App} name="Hello World" />`, document.body);
        </script>
    </body>
</html>
